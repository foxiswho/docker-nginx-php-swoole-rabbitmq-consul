version: '3.5'

services:
  consulServer1:
    image: consul
    command: consul agent -server -bind=10.2.1.101 -node=server001 -bootstrap-expect=3 -data-dir /tmp/consul -client 0.0.0.0
    environment:
            - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    networks:
            npsrc-d:
                aliases:
                    - consulServer1
            npsrc:
                ipv4_address: 10.2.1.101
                aliases:
                  - consulServer1

  consulServer2:
    image: consul
    command: consul agent -server -bind=10.2.1.102 -node=server002 -join 10.2.1.101 -data-dir /tmp/consul
    environment:
     - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    networks:
            npsrc-d:
                  aliases:
                     - consulServer2
            npsrc:
                ipv4_address: 10.2.1.102
                aliases:
                  - consulServer2
    depends_on:
          - consulServer1

  consulServer3:
    image: consul
    command: consul agent -server -bind=10.2.1.103 -node=server003 -join 10.2.1.101 -data-dir /tmp/consul
    environment:
         - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    networks:
            npsrc-d:
                  aliases:
                      - consulServer3
            npsrc:
                ipv4_address: 10.2.1.103
                aliases:
                  - consulServer3
    depends_on:
          - consulServer1

  consulManger:
      image: consul
      command: consul agent -bind=10.2.1.100 -node=mangaer -join 10.2.1.101 -data-dir /tmp/consul -config-dir /consul/config -client 0.0.0.0 -ui
      ports:
              - "8500:8500"
      environment:
           - 'CONSUL_LOCAL_CONFIG={"leave_on_terminate": true}'
      volumes:
           - ./consul/consul.d:/consul/config
      networks:
              npsrc:
                  ipv4_address: 10.2.1.100
                  aliases:
                    - consulManger
              npsrc-d:
                aliases:
                      - consulManger
      depends_on:
            - consulServer1

  rabbitmqManger:
      image: "rabbitmq:3-management"
      ports:
          - "15672:15672"
          - "5672:5672"
      environment:
           - RABBITMQ_DEFAULT_USER = guest
           - RABBITMQ_DEFAULT_PASS = guest
      networks:
              npsrc-d:
                    aliases:
                      - rabbitmq
              npsrc:
                  ipv4_address: 10.2.1.99
                  aliases:
                    - rabbitmq
      depends_on:
            - consulServer1
            - consulManger

  nginx:
      build: ./nginx
      ports:
        - "80:80"
      volumes:
#        - ./nginx/vhost:/etc/nginx/conf/vhost:ro
        - /Users/:/Users/
        - /Volumes/:/Volumes/
        - ./nginx/vhost:/Volumes/work/vhost:ro
        - ./wwwroot/dpsrc:/demodpsrc
      environment:
          - DEBUG=true
          - HOST_OS=mac
#      expose:
#        - "9000"
#        - "6379"
#        - "3306"
#        - "9200"
#        - "9300"
      networks:
              npsrc-d:
                      aliases:
                        - nginx
              npsrc:
                  ipv4_address: 10.2.1.78
                  aliases:
                    - nginx
      depends_on:
            - php

  php:
      build: ./php
      expose:
        - "9000"
      volumes:
        - /Users/:/Users/
        - /Volumes/:/Volumes/
        - ./wwwroot/dpsrc:/demodpsrc
      networks:
              npsrc-d:
                      aliases:
                        - php
              npsrc:
                  ipv4_address: 10.2.1.79
                  aliases:
                    - php
#      depends_on:
#            - mysql
  phpcli:
#      build: ./php-cli
      image: "foxiswho/php-alpine:php71"
      command: php /demodpsrc/public/index.php service/demo/start
#      expose:
#        - "9501"
#      ports:
#        - "9501:9501"
      volumes:
        - /Users/:/Users/
        - /Volumes/:/Volumes/
        - ./wwwroot/dpsrc:/demodpsrc
      networks:
              npsrc-d:
                          aliases:
                            - phpcli
              npsrc:
                  ipv4_address: 10.2.1.80
                  aliases:
                    - phpcli
      depends_on:
            - consulManger
            - rabbitmqManger

  phpmqpub:
      image: "foxiswho/php-alpine:php71"
      command: php /demodpsrc/public/index.php service/demo_mq/start
#      expose:
#        - "9502"
#      ports:
#        - "9502:9502"
      volumes:
        - /Users/:/Users/
        - /Volumes/:/Volumes/
        - ./wwwroot/dpsrc:/demodpsrc
      networks:
              npsrc-d:
                          aliases:
                            - phpmqpub
              npsrc:
                  ipv4_address: 10.2.1.82
                  aliases:
                    - phpmqpub
      depends_on:
            - rabbitmqManger

  phpmqsub:
      image: "foxiswho/php-alpine:php71"
      command: php /demodpsrc/public/index.php service/demo_mq_sub/start
#      expose:
#        - "9503"
#      ports:
#        - "9503:9503"
      volumes:
        - /Users/:/Users/
        - /Volumes/:/Volumes/
        - ./wwwroot/dpsrc:/demodpsrc
      networks:
              npsrc-d:
                          aliases:
                            - phpmqsub
              npsrc:
                  ipv4_address: 10.2.1.83
                  aliases:
                    - phpmqsub
      depends_on:
            - rabbitmqManger

