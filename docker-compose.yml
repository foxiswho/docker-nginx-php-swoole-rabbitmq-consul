version: '3.5'

services:
  consulServer1:
    image: consul
    command: consul agent -server -bind=10.2.1.101 -node=server001 -bootstrap-expect=3 -data-dir /tmp/consul
    environment:
            - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    networks:
            npsrc:
                ipv4_address: 10.2.1.101
                aliases:
                  - consulServer1
  consulServer2:
    image: consul
    command: consul agent -server -bind=10.2.1.102 -node=server002 -join 10.2.1.101 -data-dir /tmp/consul
    environment:
     - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    networks:
            npsrc:
                ipv4_address: 10.2.1.102
                aliases:
                  - consulServer2
    depends_on:
          - consulServer1
  consulServer3:
    image: consul
    command: consul agent -server -bind=10.2.1.103 -node=server003 -join 10.2.1.101 -data-dir /tmp/consul
    environment:
         - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    networks:
            npsrc:
                ipv4_address: 10.2.1.103
                aliases:
                  - consulServer3
    depends_on:
          - consulServer1
  consulManger:
      image: consul
      command: consul agent -bind=10.2.1.200 -node=mangaer -join 10.2.1.101
      ports:
              - "8500:8500"
      environment:
           - 'CONSUL_LOCAL_CONFIG={"leave_on_terminate": true}'
      networks:
              npsrc:
                  ipv4_address: 10.2.1.200
                  aliases:
                    - consulManger
      depends_on:
            - consulServer1
  rabbitmqManger:
      image: "rabbitmq:3-management"
      ports:
          - "15672:15672"
      environment:
           - RABBITMQ_DEFAULT_USER = guest
           - RABBITMQ_DEFAULT_PASS = guest
      networks:
              npsrc:
                  ipv4_address: 10.2.1.99
                  aliases:
                    - rabbitmq
      depends_on:
            - consulServer1
  nginx:
      build: ./nginx
      ports:
        - "80:80"
      volumes:
#        - ./nginx/vhost:/etc/nginx/conf/vhost:ro
        - /Users/:/Users/
        - /Volumes/:/Volumes/
        - ./nginx/vhost:/Volumes/work/vhost:ro
      environment:
          - DEBUG=true
          - HOST_OS=mac
#      expose:
#        - "9000"
#        - "6379"
#        - "3306"
#        - "9200"
#        - "9300"
      networks:
              npsrc:
                  aliases:
                    - nginx
      depends_on:
            - php
  php:
      build: ./php
      expose:
        - "9000"
      volumes:
        - /Users/:/Users/
        - /Volumes/:/Volumes/
      networks:
              npsrc:
                  aliases:
                    - php
#      depends_on:
#            - mysql
  phpcli:
      build: ./php-cli
      expose:
        - "9501"
      ports:
        - "9501:9501"
      volumes:
        - /Users/:/Users/
        - /Volumes/:/Volumes/
        - ./php-cli/demo:/demo:ro
      networks:
              npsrc:
                  aliases:
                    - phpcli
